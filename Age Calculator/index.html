<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="name">
        <h1>Ubaid Khatri</h1>
        <h2>Task 01: Age Calculator</h2>
    </div>
    <div class="container">
        <div class="card">
            <h3 class="text-center mb-4">Age Calculator</h3>
            <form id="ageForm">
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" id="dob" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Calculate Age</button>
            </form>

            <div class="result text-center mt-4" id="result"></div>
        </div>
    </div>
    <!-- Bootstrap and JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ageCalculator.js"></script>
</body>
</html>
